<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Front - {% block title %}{% endblock %}</title>
    <!-- Link to Bootstrap CSS stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="/static/styles.css" />
    <!-- Link to favicon -->
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <span class="blue">Weather</span><span class="dark">Front</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          {% if session["user_id"] %}
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/favorites">My Favorites</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="/logout">Log Out</a>
            </li>
          </ul>
          {% else %}
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Log In</a>
            </li>
          </ul>
          {% endif %}
        </div>
      </div>
    </nav>
    <!-- Flash messages -->
    {% if get_flashed_messages() %}
    <div class="alert alert-primary text-center" role="alert">
      {{ get_flashed_messages() | join(" ") }}
    </div>
    {% endif %}
    <!-- Main content -->
    <main class="container py-5 text-center">
      {% block main %}{% endblock %}
    </main>
    <!-- Footer -->
    <footer class="mb-5 small text-center text-muted">
      Data provided by <a href="https://openweathermap.org/">OpenWeather</a>
    </footer>
    <!-- Link to Bootstrap JS bundle -->
